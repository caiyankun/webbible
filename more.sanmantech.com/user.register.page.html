<div class="gray-bg">
	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">M+</h1>
			</div>
			<h3>欢迎注册 摩尔衣橱</h3>
			<p>创建一个M+新账户</p>
			<form class="m-t" role="form">
				<div class="form-group">
					<input type="text" class="form-control form login" placeholder="用户名(邮箱格式)"  varname="uname" varvalue="value">
				</div>
				<div class="form-group">
					<input type="password" class="form-control form login" placeholder="密码(大于8个字符)"  varname="upass" varvalue="value">
				</div>
				<div class="form-group">
					<input type="password" class="form-control form login" placeholder="重复密码(大于8个字符)" varname="reupass" varvalue="value"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control form login" placeholder="验证码" id="vericodetext" varname="vericode" varvalue="value"/>
				</div>
				<div class="form-group" style="text-align: left">
					<img  id="vericode" src="/captcha/entry.func" onclick="this.src=this.src+'?'+Math.random()"></img>
				</div>
			</form>
			<div class="well well-sm validfailinfo alert alert-warning" style="display:none;"></div>
			<button class="btn btn-primary block full-width m-b">注册</button>
			<a class="text-muted text-center">已有账户?点击登录</a>
		</div>
	</div>
</div>
