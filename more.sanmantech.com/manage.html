<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title> More Closet Management!</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        @keyframes fadein
        {
            from {opacity: 0;}
            to {opacity: 100;}
        }
        html,body{
            height: 100%;
            width: 100%;
            border: none;
            padding: 0px;
            margin: 0px;
        }
        .startup {
            animation: fadein 1s;
        }
        .startup>div.logo {
            animation: fadein 1s;
            width: 100px;
            height: 100px;
            position: absolute;
            top: calc(50% - 50px);
            left:calc(50% - 50px);
            border-radius: 10px;
            background-image: url(res/imgs/logo.jpg);
            background-size:cover;

        }
        .startup>div.progress {
            animation: fadein 1s;
            transition: all 5s ease-in 1s;
            width: 100px;
            height: 6px;
            position: absolute;
            top: calc(50% + 60px);
            left:calc(50% - 50px);
            border-radius: 3px;
            background: #aaa;
        }
        .startup>div.progress>.value {
            width: 0%;
            height: 100%;
            position: absolute;
            border-radius: 3px;
            background: #00f;
        }
        .startup>a.loading {
            animation: fadein 1s;
            width: 100%;
            height: 60px;
            position: absolute;
            top: calc(50% + 60px + 10px);
            left:0px;
            text-align: center;
            line-height: 20px;
            border:none;
            font-size: 12px;
        }
    </style>
</head>

<body class="fixed-sidebar full-height-layout white-bg" style="overflow:auto">
<div class="startup">
    <div class="logo"></div>
    <div class="progress"><div class="value"></div></div>
    <a class="loading">loading...</a>
</div>
</body>
<!-- (1)必须的框架核心 -->
<script src="sm/sm.god.js"></script>
<!-- (2)必须的自定义js，入口文件在这里！ -->
<script src="view/main.js"></script>
</html>
