<link href="static/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">M</h1>
        </div>
        <h3>欢迎注册 摩尔衣橱</h3>
        <p>创建一个新账户</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入手机号" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请再次输入密码" required=""/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control inline-edit-cell" placeholder="输入验证码" required=""/>
                <button  class="btn block full-width m-b">获取验证码</button>
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
            </p>
        </form>
    </div>
</div>

<script src="static/js/plugins/iCheck/icheck.min.js" ></script>
<script>
sm.view.onloadinit(function () {
    $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
    });
});
</script>
