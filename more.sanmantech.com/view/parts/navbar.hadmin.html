<ul class="nav" id="side-menu">
    <li class="nav-header">
        <div class="dropdown profile-element">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="clear">
                    <span class="block m-t-xs" style="font-size:20px;">
                        <i class="fa " set:addclass="{{$layout.navlogo}}"></i>
                        <strong class="font-bold">{{layout.navtitle}}</strong>
                    </span>
                </span>
            </a>
        </div>
        <div class="logo-element">{{layout.navtitle}}
        </div>
    </li>
    <li for:="(i,k,v) in layout.navitems">
        <a class="J_menuItem" set:href="{{$v.href}}">
            <i class="fa" set:addclass="{{$v.icon}}"></i>
            <span class="nav-label">{{$v.text}}</span>
        </a>
    </li>
    
    <li class="line dk"></li>
</ul>



<script>
sm.view.onloadinit(function () {
    sm.view.find("common").alias("view");
    view.data({
       "layout.navlogo":"fa-medium",
       "layout.navtitle":"More",
       "layout.navitems":[
           {text:"主页",icon:"fa-home",href:"#manage/home.html"},
           {text:"会员管理",icon:"fa-user",href:"#manage/member.html"},
           {text:"商品管理",icon:"fa-gift",href:"#manage/product.html"},
           {text:"订单管理",icon:"fa-reorder",href:"#manage/order.html"},
           {text:"营销管理",icon:"fa-user",href:"#manage/marketing.html"},
           {text:"商城管理",icon:"fa-user",href:"#manage/shop.html"},
           {text:"财务管理",icon:"fa-user",href:"#manage/finance.html"},
           {text:"统计报表",icon:"fa-user",href:"#manage/report.html"},
       ], 
    });
    //------------------------调用-------------------------------
    // MetsiMenu
    $('#side-menu').metisMenu();

    // 打开右侧边栏
    $('.right-sidebar-toggle').click(function () {
        $('#right-sidebar').toggleClass('sidebar-open');
    });

    //固定菜单栏
    $(function () {
        $('.sidebar-collapse').slimScroll({
            height: '100%',
            railOpacity: 0.9,
            alwaysVisible: false
        });
    });


    // 菜单切换
    $('.navbar-minimalize').click(function () {
        $("body").toggleClass("mini-navbar");
        SmoothlyMenu();
    });


    // 侧边栏高度
    function fix_height() {
        var heightWithoutNavbar = $("body > #wrapper").height() - 61;
        $(".sidebard-panel").css("min-height", heightWithoutNavbar + "px");
    }
    fix_height();

    $(window).bind("load resize click scroll", function () {
        if (!$("body").hasClass('body-small')) {
            fix_height();
        }
    });

    //侧边栏滚动
    $(window).scroll(function () {
        if ($(window).scrollTop() > 0 && !$('body').hasClass('fixed-nav')) {
            $('#right-sidebar').addClass('sidebar-top');
        } else {
            $('#right-sidebar').removeClass('sidebar-top');
        }
    });

    $('.full-height-scroll').slimScroll({
        height: '100%'
    });

    $('#side-menu>li').click(function () {
        if ($('body').hasClass('mini-navbar')) {
            NavToggle();
        }
    });
    $('#side-menu>li li a').click(function () {
        if ($(window).width() < 769) {
            NavToggle();
        }
    });

    $('.nav-close').click(NavToggle);

    //ios浏览器兼容性处理
    if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        $('#content-main').css('overflow-y', 'auto');
    }

});

$(window).bind("load resize", function () {
    if ($(this).width() < 769) {
        $('body').addClass('mini-navbar');
        $('.navbar-static-side').fadeIn();
    }
});

function NavToggle() {
    $('.navbar-minimalize').trigger('click');
}

function SmoothlyMenu() {
    if (!$('body').hasClass('mini-navbar')) {
        $('#side-menu').hide();
        setTimeout(
            function () {
                $('#side-menu').fadeIn(500);
            }, 100);
    } else if ($('body').hasClass('fixed-sidebar')) {
        $('#side-menu').hide();
        setTimeout(
            function () {
                $('#side-menu').fadeIn(500);
            }, 300);
    } else {
        $('#side-menu').removeAttr('style');
    }
}

</script>
